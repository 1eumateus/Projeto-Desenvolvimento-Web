<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" href="css/telasCad.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/LOGO.ico" type="image/x-icon">
	<title>Cadastro</title>
</head>

<body>
	<script type="module">
		import login from '/script/login.mjs'

		const funcoesCadastro = {
			fazerCadastro: login.cadastrarUsuario,
			voltar: login.voltar
		}

		document.getElementById('botaoCadastrar').addEventListener('click', funcoesCadastro.fazerCadastro);	
	   document.getElementById('botaoVoltar').addEventListener('click', funcoesCadastro.voltar);
	</script>
	<div class="container">
		<h2>Cadastre-se</h2>
		<form id="formCadastro" action="index.html" method="post">
			<div class="input-field">
				<input type="text" id="nome" placeholder="alguma coisa">
				<label for="nome">Nome:</label>
			</div>

			<div class="input-field">
				<input type="text" id="email" placeholder="alguma coisa">
				<label for="senha">E-mail:</label>
			</div>

			<div class="input-field">
				<input type="password" id="senha" placeholder="alguma coisa">
				<label for="senha">Senha:</label>
			</div>
			<div class="input-field">
				<input type="password" id="confirmar_senha" placeholder="alguma coisa">
				<label for="senha">Confirmar Senha:</label>
			</div>

			<div class="center">
				<button type="button" id="botaoCadastrar">Cadastrar</button>
				<button type="button" id="botaoVoltar">Voltar</button>
			</div>
	</div>
	</form>

	</div>
</body>

</html>

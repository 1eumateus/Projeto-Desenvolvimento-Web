<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="shortcut icon" href="images/LOGO.ico" type="image/x-icon">
    <script type="text/javascript" src="js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <main class="conteudo">
        <img src="images/logo.png" class="logo">
        <div class="logins">
            <div class="container">
                <h2>Login</h2>
                <div class="input-field">
                    <input type="text" id="nome" placeholder="alguma coisa">
                    <label for="nome">Nome:</label>
                </div>
            
                <div class="input-field password-field">
                    <input type="password" id="senha" placeholder="alguma coisa">
                    <label for="senha">
                        Senha:
                    </label>
                    <img src="images/olho.png" onclick="togglePassword()" class="olho" id="olho">
                </div>
            
                <div class="center">
                    <button type="button" onclick="Nova()">Entrar</button>
                    <button type="button" onclick="Voltar()">Voltar</button>
                    <br><br><a href="pagMudarSenha.html"><p>Esqueceu a sua senha ?</p></a><br>
                    <a href="pagCadastro.html"><p>Ainda n√£o sou cadastrado</p></a>
                </div>
            
                
            </div>
            <div class="contasSociais">
                <h2>Use sua conta social</h2>
                <button class="facebookbutton" type="button" onclick="Nova()" >
                    <img id="facebook" src="images/face2.png" alt="Facebook">
                    Entre com o Facebook
                </button>
                <button class="googlebutton" type="button" onclick="Voltar()" >
                    <img id="google" src="images/google.png" alt="Google">
                   Entre com o Google
                </button>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./images/ico.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/styleIndex.css">
	<link rel="stylesheet" type="text/css" href="./css/styleAdm.css">
	<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
	<title>Página ADM</title>
</head>

<body>
	<script src="./script/pagAdmin.js" type="module"></script>

	<header class="cabeca">
		<a href="index.html"><img src="images/logo.png" alt="imagem"></a>
		<div class="login-cadastro">
			<img id="user" src="images/user.png" alt="user">
			<ul>
				<a href="" id="usuarioLogado"></a>
			</ul>
			<img id="imgSair" src="images/sair.png" alt="user">
		</div>
	</header>

	<div class="containerAdm">
		<div class="botoes-adm">
			<button id="telaAdmFilmes">Filmes</button>
			<button id="telaAdmUsuario">Usuários</button>
		</div>
		<div class="telas">
			<div class="telaAdmFilmes">
				<h2>Tabela de Filmes</h2>
				<table id="tabelaFilmes">
					<thead>
						<tr>
							<th>ID do Cartaz</th>
							<th>Título</th>
							<th>Elenco</th>
							<th>Direção</th>
							<th>Gênero</th>
							<th>Duração</th>
							<th>Sinopse</th>
							<th>Imagem</th>
							<th>Classificação</th>
							<th>Editar</th>
							<th>Remover</th>

						</tr>
					</thead>
					<tbody id="corpoTabelaFilmes">
						<!-- Aqui serão adicionadas as linhas com os dados dos filmes -->
						<!-- Cada linha deve conter os botões de Editar e Remover -->
					</tbody>
				</table>
			</div>
			<div class="telaAdmUsuario">
				<!-- Conteúdo da tela de usuários -->
				<h2>Tabela de Usuários</h2>
				<table id="tabelaUsuarios">
					<thead>
						<tr>
							<th>ID do Usuário</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Senha</th>
							<th>Administrador</th>
							<th>Editar</th>
							<th>Remover</th>
						</tr>
					</thead>
					<tbody id="corpoTabelaUsuario">
						<!-- Aqui serão adicionadas as linhas com os dados dos filmes -->
						<!-- Cada linha deve conter os botões de Editar e Remover -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
